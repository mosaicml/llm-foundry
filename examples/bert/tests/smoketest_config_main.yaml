tokenizer_name: prajjwal1/bert-tiny
max_seq_len: 32
mlm_probability: 0.15

# Run Name
run_name: test

# Model
model:
  name:
  use_pretrained: false
  pretrained_model_name: ${tokenizer_name}
  tokenizer_name: ${tokenizer_name}

# Dataloaders
train_loader:
  name: text
  dataset:
    remote:
    local:
    split: train
    tokenizer_name: ${tokenizer_name}
    max_seq_len: ${max_seq_len}
    predownload: 1000
    shuffle: true
    mlm_probability: ${mlm_probability}
    num_canonical_nodes: 8
  drop_last: true
  num_workers: 4

eval_loader:
  name: text
  dataset:
    remote:
    local:
    split: val
    tokenizer_name: ${tokenizer_name}
    max_seq_len: ${max_seq_len}
    predownload: 1000
    shuffle: false
    mlm_probability: ${mlm_probability}
    num_canonical_nodes: 8
  drop_last: false
  num_workers: 4

# Optimization
scheduler:
  name: linear_decay_with_warmup
  t_warmup: 0.5dur
  alpha_f: 0.02

optimizer:
  name: decoupled_adamw
  lr: 2.0e-4
  betas:
  - 0.9
  - 0.95
  eps: 1.0e-08
  weight_decay: 0.0

# Training duration and evaluation frequency
max_duration: 8ba
eval_interval: 8ba
global_train_batch_size: 4

# System
seed: 17
device_eval_batch_size: 4
device_train_microbatch_size: 2
precision: fp32

# Logging
progress_bar: false
log_to_console: false
console_log_interval: 1ba

callbacks:
  speed_monitor:
    window_size: 4
  lr_monitor: {}
