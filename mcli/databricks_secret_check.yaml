name: databricks-secret-check
image: python
compute:
  cluster: r1z1
  instance: cpu
integrations:
  - integration_type: pip_packages
    packages:
      - databricks-sdk==0.28.0
command: |
  cat << EOF > /tmp/test.py
  from databricks.sdk import WorkspaceClient
  w = WorkspaceClient()
  print(w.current_user.me())
  EOF
  python /tmp/test.py
  echo "Done"
