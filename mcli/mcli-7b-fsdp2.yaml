integrations:
- integration_type: git_repo
  git_repo: mosaicml/llm-foundry
  git_branch: boweny/fsdp2/playground
  # git_commit:  # OR use your commit hash
  pip_install: .[gpu]
  ssh_clone: false  # Should be true if using a private repo
- integration_type: git_repo
  git_repo: mosaicml/composer
  git_branch: main
  pip_install: .[gpu]
  ssh_clone: false  # Should be true if using a private repo

compute:
  gpus: 8  # Number of GPUs to use
  cluster: r15z4p4
  gpu_type: h100_80gb

# We are fetching, converting, and training on the 'val' split
# as it is small and quick to get going for this demo.
# For real training runs, follow the instructions in `llm-foundry/scripts/train/README.md`
# to convert and host the full 'train' dataset.
command: |
  cd llm-foundry/scripts
  python data_prep/convert_dataset_hf.py \
    --dataset allenai/c4 --data_subset en \
    --out_root ./my-copy-c4 --splits train_small val_small \
    --concat_tokens 2048 --tokenizer EleutherAI/gpt-neox-20b --eos_text '<|endoftext|>'
  BENCHMARK_TRAINER=1 FSDP_VERSION=1 composer train/train.py train/yamls/pretrain/mpt-7b-fsdp2.yaml \
    run_name=mpt-7b-fsdp1-init-time \
    train_loader.dataset.split=train_small \
    eval_loader.dataset.split=val_small \
    max_duration=10ba \
    eval_interval=0 \
    loggers="" \
image: mosaicml/llm-foundry:2.6.0_cu124-latest
name: mpt-7b-fsdp2



