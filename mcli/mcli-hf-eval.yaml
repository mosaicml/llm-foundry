integrations:
- integration_type: git_repo
  git_repo: mosaicml/llm-foundry
  git_branch: openai_compatible_gauntlet
  # git_commit:  # OR use your commit hash
  pip_install: -e ".[gpu-flash2,openai]"
  ssh_clone: false  # Should be true if using a private repo
- integration_type: wandb
  entity: mosaic-ml
  project: dependent_deployment_eval_jeremy

command: |
  pip uninstall mosaicml -y
  pip install git+https://github.com/mosaicml/composer.git@dev
  cd llm-foundry/scripts
  composer eval/eval.py /mnt/config/parameters.yaml

# Mosaic Cloud will use run_name (with a unique suffix) to populate the env var $RUN_NAME
name: mpt-eval-logging
gpu_num: 8
# gpu_type:
cluster:  r1z1  # replace with your cluster here!

image: mosaicml/llm-foundry:2.2.1_cu121_flash2-latest

# The below is injected as a YAML file: /mnt/config/parameters.yaml
parameters:
  dist_timeout: 6000
  seed: 1
  max_seq_len: 2048
  device_eval_batch_size: 4
  precision: amp_fp16

  models:
  -
    model_name: mosaicml/mpt-7b
    # Tokenizer
    tokenizer:
      name:  mosaicml/mpt-7b
      kwargs:
        model_max_length: ${max_seq_len}

    model:
      name: hf_causal_lm
      pretrained_model_name_or_path:  mosaicml/mpt-7b
      init_device: mixed
      pretrained: true
      use_auth_token: false

  # FSDP config for model sharding
  fsdp_config:
    sharding_strategy: FULL_SHARD
    mixed_precision: FULL
    forward_prefetch: True
    limit_all_gathers: True


  loggers:
    wandb: {}
  callbacks:
    eval_output_logging: {}

  icl_tasks: 
  - label: gsm8k
    dataset_uri: eval/local_data/api_compatible_gauntlet/symbolic_problem_solving/gsm8k_prepended_8shot.jsonl
    num_fewshot:
    - 0
    icl_task_type: question_answering
    cot_delimiter: "The answer is "
    continuation_delimiter: "\n\nA:"
    question_prelimiter: ""
    do_normalization: false
    generation_kwargs: 
      temperature: 1.0
    early_stopping_criteria:
    - "\n\n"
    - "Question:"