seed: 1
max_seq_len: 1024
device_eval_batch_size: 4
models:
-
  model_name: openai/gpt-3.5-turbo
  model:
    name: openai_chat
    version: gpt-3.5-turbo
  tokenizer:
    name: tiktoken
    kwargs:
      model_name: gpt-3.5-turbo
-
  model_name: openai/davinci
  model:
    name: openai_causal_lm
    version: davinci
  tokenizer:
    name: tiktoken
    kwargs:
      model_name: davinci

icl_tasks: 'eval/yamls/lm_tasks_v0.2.yaml'
